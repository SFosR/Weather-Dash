<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <!-- Search box and past searches nav links -->
    <div class="container">
      <div class="row">
        <nav class="col-3 col-md-3 p-3">
          <h3>Search for a City:</h3>
          <form id="search-form">
            <input id="search-input" type="text" placeholder="Enter City" />
            <button id="search-button" type="submit">Search</button>
            <div class="cities-box">
              <ul class="cities"></ul>
            </div>
          </form>
          <div>
            <ul id="past-searches"></ul>
          </div>
        </nav>
      </div>
    </div>

    <!-- need a clear history button??? -->
    <!-- Box for current city and weather -->
    <div id="current-container" class="col-8">
      <div class="row">
        <div id="current-city" class="card"></div>
      </div>
    </div>
    <!-- 5 day forecast boxes -->
    <div class="row">
      <div id="header-day" class="col-12"></div>
    </div>

    <div class="row">
      <div id="day-1"></div>

      <div id="day-2"></div>

      <div id="day-3"></div>

      <div id="day-4"></div>

      <div id="day-5"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
