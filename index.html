<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

   <div id="big-box">

    <section id='main-container'>
        <!-- Search box and past searches nav links -->
      <div class="container-fluid">
        <div class="row">
          <nav class="col-12 col-md-12 p-12">
            <h3>Search for a City:</h3>
              <form id="search-form" class="form">
                <input id="search-input" type="text" placeholder="Enter City" />
                <button id="search-button" type="submit">Search</button>
                  <div class="cities-box">
                    <ul class="cities"></ul>
                  </div>
              </form>
                <div>
                  <ul id="search-history"></ul>
                </div>
           </nav>
        </div>
      </div>
    </section> 
    
  
    
    
    <!-- Box for current city and weather -->
    <section id="results-container">
        <div id='current-weather-title'>
          <h1 id="current-city-name"></h1> 
          <h3 id="current-date"></h3>
          <img id="current-icon"></img>
          <h4 id="current-temp"></h4>
          <h4 id="current-humidity"></h4>
          <h4 id="current-windspeed"></h4>
          <h4 id="current-uvi"></h4>
          
        </div>
        <div id="five-day-forecast">
        </div>   
      </section>
              
    </div>  
      

 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
